<a href="{% url 'acciones_backup' %}">âš™ï¸ Ver acciones de respaldo</a>
<a href="{% url 'usuario_nuevo' %}">â• Nuevo Usuario</a>

<table border="1" cellspacing="0" cellpadding="8">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in object_list %}
            <tr>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.correo }}</td>
                <td>
                    <form method="POST" action="{% url 'cambiar_rol_usuario' usuario.id %}">
                        {% csrf_token %}
                        <select name="rol">
                            <option value="usuario" {% if usuario.rol == "usuario" %}selected{% endif %}>Usuario</option>
                            <option value="tecnico" {% if usuario.rol == "tecnico" %}selected{% endif %}>TÃ©cnico</option>
                            <option value="admin" {% if usuario.rol == "admin" %}selected{% endif %}>Administrador</option>
                        </select>
                        <button type="submit">Guardar</button>
                    </form>
                </td>
                <td>
                    <a href="{% url 'usuario_editar' usuario.id %}">âœï¸ Editar</a> |
                    <a href="{% url 'usuario_eliminar' usuario.id %}">ğŸ—‘ï¸ Eliminar</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No hay usuarios registrados.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
